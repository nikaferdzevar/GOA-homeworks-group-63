<!-- 1) შექმენით საიტი, სადაც დაამატებთ ერთ ვიდეოს. გამოიყენეთ video და source თეგები, ასევე შემდეგი ატრიბუტები controls, muted, autoplay, loop და ახსენით რას აკეთებს თითოეული მათგანი -->
<!DOCTYPE html>
<html lang="en">   
<head>
    <title>Video Example</title>
</head> 
<body>
    <video controls muted autoplay loop width="600">
        <source src="https://www.w3schools.com/html/mov_bbb.mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
