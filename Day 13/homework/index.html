<!-- paint-ში დახატეთ <html>, <head>, <body> თეგების ურთიერთობა.  -->
<!-- მაგალითი შეგიძლიათ აიღოთ გაკვეთილზე შექმნილი ნახატიდან. -->
<!-- ასევე დეტალურად ახსენით(paint-ში), რომელი თეგი რისთვის გამოიყენება -->
    <html>
      <head>
        <title>HTML Example</title>
      </head>
      <body>
        <h1>Welcome to My Website</h1>
        <p>This is a simple webpage example.</p>
      </body>
    </html>


    <!-- შექმენით საიტი თავისუფალ თემაზე, სადაც გამოიყენებთ ტექსტის ფორმატირების თეგებს(b, i, u), html, head და body თეგებს.  -->
    <!-- ასევე კომენტარებით ახსენით რა არის ინდენტაცია და გამოიყენეთ ისინი საიტის შექმნისას. -->
    

   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Website</title>
</head>
<body>

    <h1>Welcome to My Cool Website!</h1>
    <p>This website is an example of how we can use HTML to format text.</p>
    <p><b>This is bold text.</b></p>
    <p><i>This is italic text.</i></p>
    <p><u>This is underlined text.</u></p>
   

</body>
</html>

<!-- კომენტარებით ახსენით, რა არის ტექსტის ფორმატირების დეგები და ჩამოთვალეთ ისინი -->

 <!-- <b>: ტექსტი გამოტანილია ცხიმივით (bold).
მაგალითი: <b>Bold Text</b>

<i>: ტექსტი გაშუქებულია, როგორც იტალიური (italic).
მაგალითი: <i>Italic Text</i>

<u>: ტექსტი ხაზის ქვეშაა.
მაგალითი: <u>Underlined Text</u>

<strong>: ტექსტი მნიშნველოვნად გამოკვეთილია.
მაგალითი: <strong>Important Text</strong>

<em>: ტექსტი ხაზგასმულია, როგორც გამოკვეთილი (emphasized).
მაგალითი: <em>Emphasized Text</em> -->
