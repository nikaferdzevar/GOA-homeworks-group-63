   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cool Website</title>
</head>
<body>

    <h1>Welcome to My Cool Website!</h1>

</body>
</html>
